<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoreTranz Background Remover</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    #drop-area {
      border: 2px dashed #00f0ff;
      padding: 2rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    #drop-area.dragover {
      background-color: #111;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #slider-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
    }
    #comparison-slider {
      width: 100%;
      height: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.2s ease;
    }
    #slider-wrapper {
      position: relative;
    }
    #slider-range {
      width: 100%;
      margin-top: 1rem;
    }
    .img-layer {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    #downloadBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Background Remover</h1>
  <div class="subtitle">Upload your image and remove the background instantly with AI â€” optimized for stunning, high-resolution DTF transfers.</div>

  <div id="drop-area">
    <p>Drag & Drop Image Here or Click to Select</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
  </div>

  <div class="loader" id="loader" style="display:none;"></div>

  <div id="slider-wrapper" style="display:none">
    <div id="slider-container">
      <img id="originalImage" class="img-layer" src="" alt="Original">
      <img id="comparison-slider" class="img-layer" src="" alt="Background Removed">
    </div>
    <input type="range" id="slider-range" min="0" max="100" value="50" />
  </div>

  <button id="downloadBtn">Download</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const loader = document.getElementById('loader');
    const originalImage = document.getElementById('originalImage');
    const removedImage = document.getElementById('comparison-slider');
    const sliderWrapper = document.getElementById('slider-wrapper');
    const sliderRange = document.getElementById('slider-range');
    const downloadBtn = document.getElementById('downloadBtn');

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      handleUpload();
    });
    fileInput.addEventListener('change', handleUpload);

    sliderRange.addEventListener('input', () => {
      const value = sliderRange.value;
      removedImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    });

    function handleUpload() {
      const file = fileInput.files[0];
      if (!file) return alert('Please choose or drop an image');

      loader.style.display = 'block';
      sliderWrapper.style.display = 'none';
      downloadBtn.style.display = 'none';

      const formData = new FormData();
      formData.append('image', file);

      fetch('/remove-background', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          loader.style.display = 'none';
          if (!data.image || !data.original) throw new Error('Missing image data');

          originalImage.src = data.original;
          removedImage.src = data.image;
          removedImage.style.clipPath = 'inset(0 50% 0 0)';
          sliderWrapper.style.display = 'block';
          downloadBtn.style.display = 'inline-block';

          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = data.image;
            link.download = 'background-removed.png';
            link.click();
          };
        })
        .catch(err => {
          loader.style.display = 'none';
          console.error(err);
          alert('Background removal failed.');
        });
    }
  </script>
</body>
</html>
