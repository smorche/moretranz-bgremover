<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoreTranz Background Remover</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #drop-area {
      border: 2px dashed #00f0ff;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      cursor: pointer;
    }
    #drop-area.dragover {
      background-color: #111;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    img {
      max-width: 90%;
      margin: 2rem auto;
      border: 1px solid #00f0ff;
      border-radius: 6px;
      display: none;
    }
    button {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MoreTranz Background Remover</h1>
  <div id="drop-area">
    <p>Click or drag image here to remove background</p>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
  </div>
  <div class="loader" id="loader"></div>
  <img id="resultImage" alt="Result"/>
  <button id="downloadBtn">Download</button>
  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');
    const loader = document.getElementById('loader');
    const resultImage = document.getElementById('resultImage');
    const downloadBtn = document.getElementById('downloadBtn');

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
      processImage();
    });
    fileInput.addEventListener('change', processImage);

    function processImage() {
      const file = fileInput.files[0];
      if (!file) return;

      loader.style.display = 'block';
      resultImage.style.display = 'none';
      downloadBtn.style.display = 'none';

      const formData = new FormData();
      formData.append('image', file);

      fetch('/remove-background', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          loader.style.display = 'none';
          resultImage.src = data.image;
          resultImage.style.display = 'block';
          downloadBtn.style.display = 'inline-block';
          downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.href = data.image;
            link.download = 'background-removed.png';
            link.click();
          };
        })
        .catch(err => {
          loader.style.display = 'none';
          alert('Background removal failed.');
          console.error(err);
        });
    }
  </script>
</body>
</html>
